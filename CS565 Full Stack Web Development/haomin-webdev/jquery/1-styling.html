<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<style type="text/css">
			.first {
				width:100px;
				height:100px;
			}

			.third {
				position:fixed;
				top:10px;
				right:10px;
			}
		</style>
	</head>
	<body>
		<div id="first">first</div>
		<div id="second">second</div>
		<div id="third" class="third">third</div>

		<script type="text/javascript">
			//References: https://www.w3schools.com/jquery/default.asp
			//https://www.w3schools.com/jquery/jquery_css.asp
			//https://www.w3schools.com/jquery/jquery_css.asp
			//https://api.jquery.com/removeclass/

			// add 'first' as a class to jQuery('#first') and further specify a background color of gray (#CCCCCC)
			$('#first').addClass('first');


			$('#first').css({"background-color": "#CCCCCC"});

			// make the text in jQuery('#second') bold as well as italic

			$('#second').css({"font-style": "italic", "font-weight": "bold"});

			// remove 'third' as a class from jQuery('#third') and apply the style of this class directly to 
			//the element instead
			
			$('#third').removeClass('third');
			$('#third').css({"position": "fixed", "top": "10px", "right": "10px"});
			
			var functionFixed = function(strSelector) {
				// return whether jQuery(strSelector) has a fixed position
				// console.log($(strSelector).css('position'))
				return $(strSelector).css('position') == "fixed";
			};

			console.log(functionFixed('#first')); // expected: false
			console.log(functionFixed('#third')); // expected: true

			var functionClass = function(strSelector, strClass) {
				// return whether jQuery(strSelector) has strClass (the name of a css class) attached to it
				return $(strSelector).attr('class') === strClass;
			};

			console.log(functionClass('#first', 'first')); // expected: true
			console.log(functionClass('#first', 'test')); // expected: false
		</script>
	</body>
</html>
