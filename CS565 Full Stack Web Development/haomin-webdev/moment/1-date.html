<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

		<script type="text/javascript">
			var functionDate = function(longEpoch) {
				// given longEpoch (an epoch time), return a string that represents the given date in the format 'YYYY.MM.DD HH:mm:ss'
				var date = new Date(longEpoch);
				return moment(date).format('YYYY.MM.DD HH:mm:ss');
			};

			console.log(functionDate(1468791791525)); // expected: '2016.07.17 14:43:11' (assuming pacific standard time)
			console.log(functionDate(881214188491)); // expected: '1997.12.03 21:43:08' (assuming pacific standard time)
			console.log(functionDate(1998493276359)); // expected: '2033.04.30 10:01:16' (assuming pacific standard time)
		</script>
	</head>
	<body>

	</body>
</html>
