		<script type="text/javascript">
			var functionEnumerate = function(dblInput) {
				// return a string of the concatenated numbers in dblInput, separated by commas and with three digits after the decimal point
				//var outstring = '';
				// var elements = [];
				
				// //Method 1
				// dblInput.forEach(function(element) {
				// 	elements.push(element.toFixed(3));

				// 	// dblInput.element = element.toFixed(3);
				// 	//console.log(element);
				// });
				// outstring = (elements.join(', '));
				// return outstring;


				//Method 2
				var outstring = dblInput.reduce(function(accumalator, element) {
					accumalator.push(element.toFixed(3));
					return accumalator;
				}, []);
		
				return outstring.join(', ');
			};

			console.log(functionEnumerate([5.1, 7.4, 3.3, 6.8, 3.0])); // expected: '5.100, 7.400, 3.300, 6.800, 3.000'
			console.log(functionEnumerate([23.357649, 26.239465, 2.62962])); // expected: '23.358, 26.239, 2.630'
		</script>
