<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
	</head>
	<body>
		<input id="input" type="text" placeholder="input">
		<br>
		<input id="copy" type="button" value="copy">
		<br>
		<div id="output">output</div>
		
		<script type="text/javascript">
			// attach an onclick listener to document.getElementById('copy') that copies the 
			//content from document.getElementById('input') to document.getElementById('output')
			//References: https://www.w3schools.com/jsref/prop_html_id.asp
			//https://www.w3schools.com/js/js_htmldom_eventlistener.asp

			document.getElementById("copy").addEventListener("click", displayDate);
			function displayDate() {
				var x = document.getElementById("input").value;
    			document.getElementById("output").innerHTML = x;
			}
		</script>
	</body>
</html>
