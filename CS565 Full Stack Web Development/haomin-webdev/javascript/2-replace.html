<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var functionReplace = function(strInput) {
				// return strInput with 'quick' replaced by 'sly' and 'lazy' replaced by 'sharp', regardless of the case of the letters

				// note that you will have to use a regexp for this task
				// using strInput.split('quick').join('sly') is commonly suggested for doing string replacement
				// this will not work this exercise though, as the matching is required to be case insensitive

				//Reference: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/replace
				//https://www.w3schools.com/js/js_regexp.asp
				strInput = strInput.replace(/quick/gi, 'sly');
				strInput = strInput.replace(/lazy/gi, 'sharp');
				
				return strInput;
			};

			console.log(functionReplace('the QUICK brown fox is quick')); // expected: 'the sly brown fox is sly'
			console.log(functionReplace('jumps OVER the lazy dog')); // expected: 'jumps OVER the sharp dog'
		</script>
	</head>
	<body>

	</body>
</html>
