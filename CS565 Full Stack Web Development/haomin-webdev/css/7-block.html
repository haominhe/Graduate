<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			.header {
				padding:10px;
				background-color: #000000;
				color: #ffffff;				
    			border: 1px solid #000000;
				margin-bottom: 1px;
				height:16.5px;
				line-height: 18.5px;
				padding-left:9px;
			}
			.container {
    			display: inline-block;
				height: 20px;
			}
			.content {
				padding:10px;    			
    			border: 1px solid #000000;  				
			}
			.content > ul {
				margin:0px 0px 0px -20px;
				list-style-type: square;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
