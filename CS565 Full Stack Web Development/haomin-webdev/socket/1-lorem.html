<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	</head>
	<body>
		<pre id="output"></pre>

		<script type="text/javascript">
			var objectSocket = io.connect('http://localhost:8080/'); // do not change this line

			// when receiving a 'message' event from the server, append the intTimestamp and the strMessage to the output element
			// for example, it should append the following when receiving { 'intTimestamp':123, 'strMessage':'test' } in the 'message' event: '123: test\n' 
			
			objectSocket.on('message', function(event) {
				$('#output').append(event.intTimestamp +': ' +event.strMessage +'\n')
			});
			
		</script>
	</body>
</html>
